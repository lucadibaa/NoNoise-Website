<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>NoNoise | Store</title>
            <meta name="description" content="This is the description">
            <link rel="stylesheet" href="stylesheet.css">
        </head>

        <body>
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
                <h1 class="band-name band-name-large">NoNoise</h1>
                <h3 class="band-name">STORE</h3>
            </header>
            <!-- Album -->
            <section class="container container-section">
                <h2 class="section-header">MUSIC</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Album 1</span>
                        <img class="shop-item-image" src="images/album1_img.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Album 2</span>
                        <img class="shop-item-image" src="images/album2_img.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$15.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Album 3</span>
                        <img class="shop-item-image" src="images/album3_img.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$18.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Album 4</span>
                        <img class="shop-item-image" src="images/album4_img.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Fine Album -->
            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">T-Shirt</span>
                        <img class="shop-item-image" src="images/band_t-shirt.jpg">
                        <div>
                            <span class="shop-item-price">$9.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div>
                        <span class="shop-item-title">Sweetshirt</span>
                        <img class="shop-item-image" src="images/band_sweetshirt.jpg">
                        <div>
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div>
                        <span class="shop-item-title">Cup</span>
                        <img class="shop-item-image" src="images/band_cup.jpg">
                        <div>
                            <span class="shop-item-price">$6.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div>
                        <span class="shop-item-title">Grill Apron</span>
                        <img class="shop-item-image" src="images/band_grill-apron.jpg">
                        <div>
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="images/band_t-shirt.jpg" width="100">
                            <span class="cart-item-title">T-Shirt</span>
                        </div>
                        <span class="cart-price cart-column">$9.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-danger" role="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="images/album4_img.jpg" width="100">
                            <span class="cart-item-title">Album 4</span>
                        </div>
                        <span class="cart-price cart-column">$19.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" role="button">REMOVE</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total">   
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$39.97</span>
                </div>
                    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            </section>

            <footer class="main-footer">
                <div class="container main-footer-container">
                    <h3 class="band-name">NoNoise</h3>
                    <ul class="nav footer-nav">
                        <li><a href="https://youtube.com/" target="_blank"><img height="20" src="images/YT_logo.png"></a></li>
                        <li><a href="https://spotify.com/" target="_blank"><img height="25" src="images/spoty_logo.png"></a></li>
                        <li><a href="https://facebook.com/" target="_blank"><img height="25" src="images/FB_logo.png"></a></li>
                    </ul>
                </div>  
            </footer>
        </body>
    </html>
